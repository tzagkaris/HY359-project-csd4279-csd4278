<div class="doctor-entry border-prim shadow-prim">
  <div class="name-cont">
    <h2>{{info.pat.firstname + " " + info.pat.lastname}}</h2>
    <img *ngIf="info.hasMessage" class="abs-top" src="./../../../assets/message-2.svg" alt="new messages!" title="New unread messages!">
  </div>
  <div class="info-list">
    <h3>Location: <span class="thin-text">{{info.pat.address + ", " + info.pat.city + ", " + info.pat.country }}</span></h3>
    <h3 class="bounded-textbox">Phone Number: <span class="thin-text float-right">+30 {{info.pat.telephone}}</span></h3>
    <h3 class="bounded-textbox">Birthdate: <span class="thin-text float-right">{{info.pat.birthdate.split('T')[0]}}</span></h3>
  </div>
  <div class="actions">
    <div class="wrapper" *ngFor="let ac of info.actions">
      <div class="info-button button" [ngClass]="ac.colorClass" (click)="ac.clickFunc()">
        <button>{{ac.text}}</button>
      </div>

    </div>
  </div>
</div>
